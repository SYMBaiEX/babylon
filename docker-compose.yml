version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: babylon-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: babylon
      POSTGRES_PASSWORD: babylon_dev_password
      POSTGRES_DB: babylon
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U babylon"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local



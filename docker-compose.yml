version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: babylon-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: babylon
      POSTGRES_PASSWORD: babylon_dev_password
      POSTGRES_DB: babylon
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U babylon"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: babylon-minio
    restart: unless-stopped
    ports:
      - "9000:9000"      # API port
      - "9001:9001"      # Console UI port
    environment:
      MINIO_ROOT_USER: babylon
      MINIO_ROOT_PASSWORD: babylon_dev_password
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local



name: CI - Test All

on:
  pull_request:
    branches: [production, staging]
  push:
    branches: [production, staging]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: test
  CI: true

jobs:
  # Step 1: Build production bundle
  build:
    name: Build Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    outputs:
      cache-hit: ${{ steps.cache-build.outputs.cache-hit }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Detect source code changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            FILES_CHANGED=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          else
            FILES_CHANGED=$(git diff --name-only HEAD^ HEAD || echo "force-build")
          fi
          
          echo "Files changed:"
          echo "$FILES_CHANGED"
          
          if echo "$FILES_CHANGED" | grep -qE '\.(ts|tsx|js|jsx)$|prisma/schema\.prisma|package\.json|bun\.lock'; then
            echo "source_changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Source code changed - full build required"
          else
            echo "source_changed=false" >> $GITHUB_OUTPUT
            echo "âš¡ No source code changes - will attempt to use cache"
          fi
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-deps-
      
      - name: Cache build artifacts
        id: cache-build
        uses: actions/cache@v4
        with:
          path: |
            .next
            .env.test
          key: ${{ runner.os }}-build-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx', 'prisma/schema.prisma') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('**/bun.lock') }}-
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Setup environment variables
        if: steps.cache-build.outputs.cache-hit != 'true'
        env:
          DATABASE_URL_SECRET: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET_VAR: ${{ secrets.NEXTAUTH_SECRET }}
          PRIVY_APP_ID_VAR: ${{ secrets.PRIVY_APP_ID }}
          PRIVY_APP_SECRET_VAR: ${{ secrets.PRIVY_APP_SECRET }}
          PRIVY_TEST_EMAIL_VAR: ${{ secrets.PRIVY_TEST_EMAIL }}
          PRIVY_TEST_PASSWORD_VAR: ${{ secrets.PRIVY_TEST_PASSWORD }}
          ANTHROPIC_API_KEY_VAR: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY_VAR: ${{ secrets.OPENAI_API_KEY }}
          GROQ_API_KEY_VAR: ${{ secrets.GROQ_API_KEY }}
          FAL_KEY_VAR: ${{ secrets.FAL_KEY }}
          CRON_SECRET_VAR: ${{ secrets.CRON_SECRET }}
          WALLET_SEED_PHRASE_VAR: ${{ secrets.WALLET_SEED_PHRASE }}
          WALLET_PASSWORD_VAR: ${{ secrets.WALLET_PASSWORD }}
        run: |
          # Suppress command output to prevent secrets from appearing in logs
          set +x
          
          # Build job uses local PostgreSQL service container (faster, no network dependency)
          # Test jobs will use DATABASE_URL from secrets for integration testing
          DB_URL="postgresql://postgres:postgres@localhost:5432/test_db"
          
          # Create .env file with test configuration
          # Using environment variables to prevent secrets from appearing in command output
          cat > .env.test << EOF
          DATABASE_URL=${DB_URL}
          DIRECT_DATABASE_URL=${DB_URL}
          POSTGRES_PRISMA_URL=${DB_URL}
          POSTGRES_URL_NON_POOLING=${DB_URL}
          NEXTAUTH_SECRET=${NEXTAUTH_SECRET_VAR}
          PRIVY_APP_ID=${PRIVY_APP_ID_VAR}
          PRIVY_APP_SECRET=${PRIVY_APP_SECRET_VAR}
          PRIVY_TEST_EMAIL=${PRIVY_TEST_EMAIL_VAR}
          PRIVY_TEST_PASSWORD=${PRIVY_TEST_PASSWORD_VAR}
          NEXT_PUBLIC_PRIVY_APP_ID=${PRIVY_APP_ID_VAR}
          ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY_VAR}
          OPENAI_API_KEY=${OPENAI_API_KEY_VAR}
          GROQ_API_KEY=${GROQ_API_KEY_VAR}
          FAL_KEY=${FAL_KEY_VAR}
          CRON_SECRET=${CRON_SECRET_VAR}
          WALLET_SEED_PHRASE=${WALLET_SEED_PHRASE_VAR}
          WALLET_PASSWORD=${WALLET_PASSWORD_VAR}
          EOF
          
          # Re-enable command output
          set -x
          
          # Use test env for build
          cp .env.test .env.local
          cp .env.test .env
      
      - name: Run Prisma Generate
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: bun prisma generate 2>&1 | sed -E 's/(Datasource|ep-soft-wildflower|neondb|@[^[:space:]]*\.neon\.tech)/[REDACTED]/g' || true
      
      - name: Type Check
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: bun typecheck
      
      - name: Lint
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: bun lint
      
      - name: Build Production
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: bun run build 2>&1 | sed -E 's/(Datasource|ep-soft-wildflower|neondb|@[^[:space:]]*\.neon\.tech)/[REDACTED]/g' || true
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
          SKIP_ENV_VALIDATION: true
      
      - name: Cache hit - using existing build
        if: steps.cache-build.outputs.cache-hit == 'true'
        env:
          DATABASE_URL_SECRET: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET_VAR: ${{ secrets.NEXTAUTH_SECRET }}
          PRIVY_APP_ID_VAR: ${{ secrets.PRIVY_APP_ID }}
          PRIVY_APP_SECRET_VAR: ${{ secrets.PRIVY_APP_SECRET }}
          GROQ_API_KEY_VAR: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY_VAR: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "âš¡ Build cache hit! Skipping build steps."
          echo "ðŸ“¦ Using cached .next and .env.test"
          ls -lah .next .env.test 2>/dev/null || echo "âš ï¸  Some cache files not found"
          
          # Ensure .env.test exists (fallback if cache is partial)
          if [ ! -f .env.test ]; then
            echo "Creating .env.test from secrets as fallback"
            set +x
            DB_URL="postgresql://postgres:postgres@localhost:5432/test_db"
            cat > .env.test << EOF
          DATABASE_URL=${DB_URL}
          DIRECT_DATABASE_URL=${DB_URL}
          POSTGRES_PRISMA_URL=${DB_URL}
          POSTGRES_URL_NON_POOLING=${DB_URL}
          NEXTAUTH_SECRET=${NEXTAUTH_SECRET_VAR}
          PRIVY_APP_ID=${PRIVY_APP_ID_VAR}
          PRIVY_APP_SECRET=${PRIVY_APP_SECRET_VAR}
          NEXT_PUBLIC_PRIVY_APP_ID=${PRIVY_APP_ID_VAR}
          GROQ_API_KEY=${GROQ_API_KEY_VAR}
          OPENAI_API_KEY=${OPENAI_API_KEY_VAR}
          EOF
            set -x
          fi
      
      - name: Verify .env.test exists before upload
        run: |
          if [ -f .env.test ]; then
            echo "âœ… .env.test exists"
            ls -lah .env.test
          else
            echo "âŒ .env.test does not exist"
            exit 1
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next
            node_modules
            .env.test
          retention-days: 1
      
      - name: Build summary
        if: always()
        run: |
          echo "## ðŸ“Š Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.cache-build.outputs.cache-hit }}" == "true" ]; then
            echo "- âš¡ **Cache Hit**: Used cached build artifacts" >> $GITHUB_STEP_SUMMARY
            echo "- â±ï¸ **Time Saved**: ~5-10 minutes" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ðŸ”¨ **Fresh Build**: Built from source" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“ **Reason**: Source code or dependencies changed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts Uploaded" >> $GITHUB_STEP_SUMMARY
          echo "- \`.next\` directory" >> $GITHUB_STEP_SUMMARY
          echo "- \`node_modules\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`.env.test\`" >> $GITHUB_STEP_SUMMARY

  # Step 2: Run unit and integration tests
  test-unit-integration:
    name: Unit & Integration Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: Verify downloaded artifacts
        run: |
          echo "ðŸ“¦ Contents of current directory:"
          ls -lah
          echo ""
          echo "ðŸ“¦ Looking for .env.test:"
          find . -name ".env.test" -type f || echo "No .env.test found"
          echo ""
          if [ -f .env.test ]; then
            echo "âœ… .env.test found after download"
          else
            echo "âš ï¸  .env.test NOT found - will be recreated from secrets"
          fi
      
      - name: Setup test environment
        env:
          DATABASE_URL_SECRET: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET_VAR: ${{ secrets.NEXTAUTH_SECRET }}
          PRIVY_APP_ID_VAR: ${{ secrets.PRIVY_APP_ID }}
          PRIVY_APP_SECRET_VAR: ${{ secrets.PRIVY_APP_SECRET }}
          GROQ_API_KEY_VAR: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY_VAR: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set +x
          
          # Use test env from build artifacts if it exists, otherwise create from secrets
          if [ -f .env.test ]; then
            echo "Using .env.test from build artifacts"
            cp .env.test .env.local
            cp .env.test .env
          else
            echo "Creating .env from secrets"
            DB_URL="postgresql://postgres:postgres@localhost:5432/test_db"
            cat > .env << EOF
          DATABASE_URL=${DB_URL}
          DIRECT_DATABASE_URL=${DB_URL}
          NEXTAUTH_SECRET=${NEXTAUTH_SECRET_VAR}
          PRIVY_APP_ID=${PRIVY_APP_ID_VAR}
          PRIVY_APP_SECRET=${PRIVY_APP_SECRET_VAR}
          NEXT_PUBLIC_PRIVY_APP_ID=${PRIVY_APP_ID_VAR}
          GROQ_API_KEY=${GROQ_API_KEY_VAR}
          OPENAI_API_KEY=${OPENAI_API_KEY_VAR}
          EOF
            cp .env .env.local
          fi
          
          set -x
          
          # Override DATABASE_URL with staging database if available (for integration testing)
          if [ -n "$DATABASE_URL_SECRET" ]; then
            echo "DATABASE_URL=$DATABASE_URL_SECRET" >> .env
            echo "DATABASE_URL=$DATABASE_URL_SECRET" >> .env.local
            echo "DIRECT_DATABASE_URL=$DATABASE_URL_SECRET" >> .env
            echo "DIRECT_DATABASE_URL=$DATABASE_URL_SECRET" >> .env.local
          fi
          
          # Run migrations (migrations may already be applied, so || true is intentional)
          bun prisma migrate deploy || true
      
      - name: Run Unit Tests
        run: bun test tests/unit/ --coverage
        continue-on-error: false
      
      - name: Run Integration Tests
        run: bun test tests/integration/ tests/deployment/ tests/markets-pnl-sharing.test.ts
        continue-on-error: false
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-integration-test-results
          path: |
            coverage/
            test-results/
          if-no-files-found: ignore
          retention-days: 7

  # Step 3: Run E2E tests (Playwright)
  test-e2e:
    name: E2E Tests (Playwright)
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: Verify downloaded artifacts
        run: |
          echo "ðŸ“¦ Contents of current directory:"
          ls -lah
          if [ -f .env.test ]; then
            echo "âœ… .env.test found after download"
          else
            echo "âŒ .env.test NOT found after download"
            exit 1
          fi
      
      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium
      
      - name: Setup test environment
        env:
          DATABASE_URL_SECRET: ${{ secrets.DATABASE_URL }}
        run: |
          # Use test env from build artifacts
          cp .env.test .env.local
          cp .env.test .env
          
          # Override DATABASE_URL with staging database if available (for integration testing)
          if [ -n "$DATABASE_URL_SECRET" ]; then
            echo "DATABASE_URL=$DATABASE_URL_SECRET" >> .env
            echo "DATABASE_URL=$DATABASE_URL_SECRET" >> .env.local
            echo "DIRECT_DATABASE_URL=$DATABASE_URL_SECRET" >> .env
            echo "DIRECT_DATABASE_URL=$DATABASE_URL_SECRET" >> .env.local
          fi
          
          # Run migrations (migrations may already be applied, so || true is intentional)
          bun prisma migrate deploy || true
      
      - name: Start production server
        run: |
          bun start &
          
          # Wait for server to be ready
          timeout 120 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 2; done' || exit 1
        env:
          PORT: 3000
          PLAYWRIGHT_BASE_URL: http://localhost:3000
      
      - name: Run Playwright E2E tests
        run: bunx playwright test tests/e2e --reporter=list,json
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
      
      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            test-results/
            playwright-report/
          if-no-files-found: ignore
          retention-days: 7

  # Step 4: Run Synpress tests (crypto wallet E2E)
  test-synpress:
    name: Synpress Tests (Wallet E2E)
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: Verify downloaded artifacts
        run: |
          echo "ðŸ“¦ Contents of current directory:"
          ls -lah
          if [ -f .env.test ]; then
            echo "âœ… .env.test found after download"
          else
            echo "âŒ .env.test NOT found after download"
            exit 1
          fi
      
      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium
      
      - name: Setup test environment
        env:
          DATABASE_URL_SECRET: ${{ secrets.DATABASE_URL }}
        run: |
          # Use test env from build artifacts
          cp .env.test .env.local
          cp .env.test .env
          
          # Override DATABASE_URL with staging database if available (for integration testing)
          if [ -n "$DATABASE_URL_SECRET" ]; then
            echo "DATABASE_URL=$DATABASE_URL_SECRET" >> .env
            echo "DATABASE_URL=$DATABASE_URL_SECRET" >> .env.local
            echo "DIRECT_DATABASE_URL=$DATABASE_URL_SECRET" >> .env
            echo "DIRECT_DATABASE_URL=$DATABASE_URL_SECRET" >> .env.local
          fi
          
          # Run migrations (migrations may already be applied, so || true is intentional)
          bun prisma migrate deploy || true
      
      - name: Start production server
        run: |
          bun start &
          
          # Wait for server to be ready
          timeout 120 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 2; done' || exit 1
        env:
          PORT: 3000
          PLAYWRIGHT_BASE_URL: http://localhost:3000
      
      - name: Run Synpress tests
        run: bunx playwright test --config=synpress.config.ts --reporter=list,json
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          WALLET_SEED_PHRASE: ${{ secrets.WALLET_SEED_PHRASE }}
          WALLET_PASSWORD: ${{ secrets.WALLET_PASSWORD }}
          PRIVY_TEST_EMAIL: ${{ secrets.PRIVY_TEST_EMAIL }}
          PRIVY_TEST_PASSWORD: ${{ secrets.PRIVY_TEST_PASSWORD }}
      
      - name: Upload Synpress test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: synpress-results
          path: |
            test-results/
            playwright-report/
          if-no-files-found: ignore
          retention-days: 7

  # Step 5: All tests must pass
  all-tests-passed:
    name: All Tests Passed
    needs: [build, test-unit-integration, test-e2e, test-synpress]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check all test results
        run: |
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "âŒ Build failed"
            exit 1
          fi
          
          if [[ "${{ needs.test-unit-integration.result }}" != "success" ]]; then
            echo "âŒ Unit/Integration tests failed"
            exit 1
          fi
          
          if [[ "${{ needs.test-e2e.result }}" != "success" ]]; then
            echo "âŒ E2E tests failed"
            exit 1
          fi
          
          if [[ "${{ needs.test-synpress.result }}" != "success" ]]; then
            echo "âŒ Synpress tests failed"
            exit 1
          fi
          
          echo "âœ… All tests passed successfully!"
      
      - name: Summary
        run: |
          echo "## ðŸŽ‰ Test Suite Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All tests have passed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Unit & Integration Tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… E2E Tests (Playwright)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Synpress Tests (Wallet E2E)" >> $GITHUB_STEP_SUMMARY


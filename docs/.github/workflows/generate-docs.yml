name: Generate Documentation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
        working-directory: docs
      
      - name: Install root dependencies
        run: bun install
        working-directory: .
      
      - name: Generate API documentation
        run: bun run generate:api-docs
        working-directory: docs
        continue-on-error: true
      
      - name: Generate TypeDoc
        run: bun run generate:tsdoc
        working-directory: docs
        continue-on-error: true
      
      - name: Generate deployment docs
        run: bun run generate:deployment-docs
        working-directory: docs
        continue-on-error: true
      
      - name: Generate contract ABIs
        run: |
          # Install Foundry
          curl -L https://foundry.paradigm.xyz | bash
          source ~/.bashrc || source ~/.bash_profile || true
          foundryup
          
          # Compile contracts
          cd ..
          forge build || true
          
          # Generate ABI docs
          cd docs
          bun run generate:contract-abis || true
        continue-on-error: true
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
        working-directory: docs
      
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name != 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "chore: regenerate documentation [skip ci]"
          git push
        working-directory: docs

